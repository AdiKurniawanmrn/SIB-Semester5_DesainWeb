<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }
        .container {
            width: 70%;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: black;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }
        .slideshow {
            position: relative;
            width: 210px; 
            height: auto;
            margin: auto;
            overflow: hidden;
        }
        .slideshow img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: none;
            border-radius: 10px;
        }
        .slideshow img.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gallery</h2>
        <div class="slideshow">
            <img src="GALERI/1.jpg" class="active" alt="Gambar 1">
            <img src="GALERI/2.jpg" alt="Gambar 2">
            <img src="GALERI/3.jpg" alt="Gambar 3">
            <img src="GALERI/4.jpg" alt="Gambar 4">
        </div>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll(".slideshow img");

        function showNextImage() {
            images[index].classList.remove("active");
            index = (index + 1) % images.length;
            images[index].classList.add("active");
        }

        setInterval(showNextImage, 2000);
    </script>
</body>
</html>
