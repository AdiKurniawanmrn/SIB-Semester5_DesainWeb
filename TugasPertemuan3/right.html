<!DOCTYPE html>
<html>
<head>
    <title>Right Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            background-color: #f9f9f9;
        }
        fieldset {
            border: none;
            border-radius: 10px;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        }
        legend {
            font-weight: bold;
            font-size: 1.1em;
            color: #0288d1;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 8px 0;
        }
        ul li a {
            text-decoration: none;
            color: #0288d1;
            font-weight: bold;
            padding: 8px 12px;
            display: block;
            border-radius: 6px;
            transition: 0.3s;
        }
        ul li a:hover {
            background-color: #919698;
            color: white;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <h3>Materi Pembelajaran Fullstack</h3>
    <fieldset>
        <legend> Fullstack Resources</legend>
        <ul>
            <li><a href="https://www.w3schools.com/html/" target="_blank">HTML Tutorial</a></li>
            <li><a href="https://www.w3schools.com/css/" target="_blank">CSS Tutorial</a></li>
            <li><a href="https://www.w3schools.com/js/" target="_blank">JavaScript Tutorial</a></li>
            <li><a href="https://laravel.com/docs" target="_blank">Laravel Docs</a></li>
            <li><a href="https://react.dev" target="_blank">ReactJS Official</a></li>
        </ul>
    </fieldset>
</body>
</html>
