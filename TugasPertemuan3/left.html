<!DOCTYPE html>

    <title>Left Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            background-color: #f9f9f9;
        }
        fieldset {
            border: none; 
            background: #ffffff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        }
        legend {
            font-weight: bold;
            font-size: 1.1em;
            
            margin-bottom: 8px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        ul li span {
            font-size: 18px;
            margin-right: 8px;
        }
        ul li a {
            text-decoration: none;
            color: #0288d1;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 6px;
            transition: 0.3s;
        }
        ul li a:hover {
            background-color: #919698;
            color: white;
            transform: translateX(5px);
        }
    </style>
</head>
